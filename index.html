<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="header">Welcome to Etch-a-Sketch</div>
    <div class="center">
        <div class="grid-configuration">
            <p>Grid config.</p>
            <div class="grid_buttons">
                <button id="new_grid">New Grid</button>
                <button id="clear">Clear Grid</button>
            </div>
        </div>
        <div class="container" ondragstart="return false;" ondrop="return false;"></div>
        <div class="grid-configuration">
            <p>Paint config.</p>
            <div class="grid_buttons">
                <button id="black" class="options" >Black</button>
                <button id="randomColor" class="options">Rainbow</button>
                <button id="eraser" class="options ">Eraser</button>
            </div>
        </div>
    </div>
</body>

</html>
